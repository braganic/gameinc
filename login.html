<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GAME INC &#8482</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Raleway:400,700|Roboto+Condensed:400,700|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <section class="main">
      <span class="background"></span>
      <div class="login-box">
        <img class="logos"src="pics/logo.jpg" alt="logo de gameinc">
        <h1>Login Here</h1>
        <form class="" action="index.html" method="post">
          <!--user name  -->
          <label for="username">Username</label>
          <input type="text" name="" value="" placeholder="Enter Username">
          <!--password  -->
          <label for="password">password</label>
          <input type="password" name="" value="" placeholder="Enter password">

          <input type="submit" value="Log In">
          <a href="#">Lost your password</a>
          <a href="#">Don't have an account ?</a>

        </form>

      </div>
    </section>
  </body>
</html>
